<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>foostats</title>
    <script type="application/javascript" href="scripts/jquery.js"/>
    <script type="application/javascript" href="scripts/jquery-ui.js"/>
  </head>
  <body>
    <h1>Foostats</h1>
    <nav>
      <a href="/list">List matches</a>
    </nav>
    {.section matches}
      <h2>Played matches:</h2>
      <table>
      <tr><th>Player 1</th><th>Player 2</th>
          <th>Score</th>
	  <th>Player 3</th><th>Player 4</th>
      </tr>
      {.repeated section @}
        <tr>
          <td>{p1}</td>
          <td>{p2}</td>
          <td>{s1}-{s2}</td>
          <td>{p3}</td>
          <td>{p4}</td>
       </tr>
      {.end}
      </table>
    {.or}
      <h2>No played matches yet!</h2>
    {.end}
    <form action="add">
      <input name="p1" autofocus required placeholder="player 1 name" size="12"/>
      <input name="p2" required placeholder="player 2 name" size="12"/>
      <input name="s1" required type="number" min="0" max="2" size="1"/>
      <input name="s2" required type="number" min="0" max="2" size="1"/>
      <input name="p3" required placeholder="player 3 name" size="12"/>
      <input name="p4" required placeholder="player 4 name" size="12"/>
      <input type="submit" value="add"/>
      </form>
  </body>
</html>
