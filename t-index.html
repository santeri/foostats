<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>foostats</title>
    <link type="text/css" href="jquery-ui/themes/base/jquery.ui.all.css" rel="Stylesheet" />	
    <script type="application/javascript" src="scripts/jquery.js"></script>
    <script type="application/javascript" src="jquery-ui/ui/jquery.ui.core.js"></script>
    <script type="application/javascript" src="jquery-ui/ui/jquery.ui.widget.js"></script>
    <script type="application/javascript" src="jquery-ui/ui/jquery.ui.position.js"></script>
    <script type="application/javascript" src="jquery-ui/ui/jquery.ui.autocomplete.js"></script>
    <script>
      $(document).ready(function() {
        $('#p1').autocomplete({.meta-left} source : 'playername'{.meta-right});
        $('#p2').autocomplete({.meta-left} source : 'playername'{.meta-right});
        $('#p3').autocomplete({.meta-left} source : 'playername'{.meta-right});
        $('#p4').autocomplete({.meta-left} source : 'playername'{.meta-right});
      });
    </script>
  </head>
  <body>
     <a href="">Link</a>
<h1>Foostats</h1>
    <nav>
      <a href="/list">List matches</a>
    </nav>
   {.section matches}
      <h2>Played matches:</h2>
      <table>
      <tr><th>Player 1</th><th>Player 2</th>
          <th>Score</th>
	  <th>Player 3</th><th>Player 4</th>
      </tr>
      {.repeated section @}
        <tr>
          <td>{p1}</td>
          <td>{p2}</td>
          <td>{s1}-{s2}</td>
          <td>{p3}</td>
          <td>{p4}</td>
       </tr>
      {.end}
      </table>
    {.or}
      <h2>No played matches yet!</h2>
    {.end}
    <form action="add">
      <div class="ui-widget">
       <input name="p1" id="p1" autofocus required placeholder="player 1 name" size="12"/>
      </div>
      <div class="ui-widget">
      <input name="p2" id="p2" required placeholder="player 2 name" size="12"/>
      </div>
      <div class="ui-widget">
      <input name="s1" required type="number" min="0" max="2" size="1"/>
	</div>
      <div class="ui-widget">
        <input name="s2" required type="number" min="0" max="2" size="1"/>
      </div>
      <div class="ui-widget">
       <input name="p3" id="p3" required placeholder="player 3 name" size="12"/>
      </div>
      <div class="ui-widget">
       <input name="p4" id="p4" required placeholder="player 4 name" size="12"/>
      </div>
    <input type="submit" value="add"/>
     </form>
  </body>
</html>
