<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>foostats</title>
  </head>
  <body>
   <nav><a href="/">back</a></nav>
   <h1>Logged matches</h1>
    {.section matches}
    <form enctype="application/x-www-form-urlencoded" action="/delete" method="POST">
    <table>
      <tr><th>Player 1</th><th>Player 2</th><th>Score</th><th>Player 3</th><th>Player 4</th></tr>
      {.repeated section @}
        <tr>
          <td>{p1}</td>
          <td>{p2}</td>
          <td>{s1}-{s2}</td>
          <td>{p3}</td>
          <td>{p4}</td>
	  <td><input type="submit" id="${id}" value="delete""></td>
        </tr>
      {.end}
      </table>
      </form>
    {.or}
      <h2>None</h2>
    {.end}
 </body>
</html>
